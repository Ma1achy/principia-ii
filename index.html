<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Principia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=IBM+Plex+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Base Components -->
  <link rel="stylesheet" href="src/ui/components/button/button.css">
  <link rel="stylesheet" href="src/ui/components/button/dynamic-button.css">
  <link rel="stylesheet" href="src/ui/components/form/form.css">
  <link rel="stylesheet" href="src/ui/components/checkbox/checkbox.css">
  <link rel="stylesheet" href="src/ui/components/presets/presets.css">
  <link rel="stylesheet" href="src/ui/components/status/status.css">
  <!-- Layout Components -->
  <link rel="stylesheet" href="src/ui/components/layout/dim-pair.css">
  <link rel="stylesheet" href="src/ui/components/layout/helpers.css">
  <link rel="stylesheet" href="src/ui/components/sidebar/sidebar.css">
  <link rel="stylesheet" href="src/ui/components/sidebar/controls-section.css">
  <link rel="stylesheet" href="src/ui/components/scrollbar/scrollbar.css">
  <link rel="stylesheet" href="src/ui/components/statebox/statebox.css">
  <link rel="stylesheet" href="src/ui/components/canvas-controls/canvas-controls.css">
  <!-- Sliders and Sections -->
  <link rel="stylesheet" href="src/ui/components/slider/slider.css">
  <link rel="stylesheet" href="src/ui/components/section/section.css">
  <!-- Pickers -->
  <link rel="stylesheet" href="src/ui/components/picker/picker-base.css">
  <link rel="stylesheet" href="src/ui/components/picker/picker-label.css">
  <link rel="stylesheet" href="src/ui/pickers/mode.css">
  <link rel="stylesheet" href="src/ui/pickers/resolution.css">
  <link rel="stylesheet" href="src/ui/pickers/tilt.css">
  <link rel="stylesheet" href="src/ui/pickers/custom-dim.css">
  <!-- Panels -->
  <link rel="stylesheet" href="src/ui/panels/settings.css">
  <link rel="stylesheet" href="src/ui/panels/info.css">
  <link rel="stylesheet" href="src/ui/panels/hud.css">
  <link rel="stylesheet" href="src/ui/panels/legend.css">
  <link rel="stylesheet" href="src/ui/panels/axes.css">
  <!-- Dialogs -->
  <link rel="stylesheet" href="src/ui/dialogs/dialogs.css">
  <link rel="stylesheet" href="src/ui/dialogs/dialog.css">
  <!-- Glass Components -->
  <link rel="stylesheet" href="src/ui/components/glass/glass-tooltip.css">
  <!-- Chazy -->
  <link rel="stylesheet" href="src/Chazy/chazy.css">
</head>
<body>
<div id="main">
  <div id="canvas-col" style="display:flex; flex-direction:column; align-items:flex-start; flex-shrink:0;">
  <div id="canvas-outer">
    <div class="axis-ruler" id="axis-left"></div>
    <div id="canvas-wrap">
      <div id="viewer">
        <canvas id="glCanvas"></canvas>
        <canvas id="outCanvas" style="display:none;"></canvas>
        <canvas id="uiCanvas"></canvas>
      </div>
    </div>
    <div class="axis-ruler" id="axis-bottom"></div>
  </div>
  <div id="legend-panel"></div>
  <div id="hud-panel" style="display:none;"></div>
  </div>
</div>
<aside id="sidebar">
  <div id="scroll-wrap">
    <div id="sidebar-scroll">
      <!-- All sections (Display, Slice Basis, Slice Offset, Orientation, Simulation, Export/Import) generated dynamically -->
    </div>
    <!-- Scrollbar generated dynamically by src/ui/sidebar/initScrollbar.js -->
  </div> <!-- end #scroll-wrap -->
  <div id="status">
    <span id="statusText">Idle.</span>
    <div id="statusProgressWrap"><div id="statusProgress"></div></div>
  </div>
</aside>
<script type="module" src="src/main.js"></script>
</body>
</html>
